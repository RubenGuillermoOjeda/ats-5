<mfee-project-navbar></mfee-project-navbar>

<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let cat"> {{cat.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let cat"> {{cat.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let cat"> {{cat.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let cat">
            <button mat-icon-button style="background-color: orange;" (click)="updateLocation(cat)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button style="background-color: orange;" (click)="deleteLocation(cat.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
            showFirstLastButtons aria-label="Select page of categories">
      </mat-paginator>
</div>
