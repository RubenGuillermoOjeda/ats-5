<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h3>Sign In</h3>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid Email format</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="password" formControlName="password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit">Login</button>
                <mat-error *ngIf="userNotFound">User Not Found. Try Again</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
