<div>
    <h1 mat-dialog-title class="dialog-title">Create a Post</h1>
    <mat-dialog-content>
        <mat-form-field class="">
            <mat-label>Title*</mat-label>
            <input matInput [(ngModel)]="location.title" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description*</mat-label>
            <input matInput [(ngModel)]="location.description" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Category*</mat-label>
            <mat-select [(ngModel)]="location.category">
                @for (cat of categories; track cat) {
                    <mat-option [value]="cat">{{cat}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>URL of the Image*</mat-label>
            <input type="url" matInput  [(ngModel)]="location.url" />
            <mat-icon matSuffix>link</mat-icon>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="start">
        <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button color="primary" class="save-button" [mat-dialog-close]="true" (click)="onSave()">Save</button>
    </mat-dialog-actions>  
</div>
